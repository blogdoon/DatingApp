<form #registerForm="ngForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Sign Up</h2>
  <!-- <hr> -->

  <div class="form-group">
    <input [(ngModel)]="model.username" name="username" required type="text" class="form-control" placeholder="Username">
  </div>

  <div class="form-group">
    <input [(ngModel)]="model.password" name="password" placeholder="Password" required type="password" class="form-control">
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success" type="submit">Register</button>
    <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
  </div>
</form>
