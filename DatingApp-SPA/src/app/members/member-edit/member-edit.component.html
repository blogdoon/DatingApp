<div class="container mt-4">
  <div class="row">
    <div class="col-md-4">
        <h1>{{user.knownAs}}'s Profile</h1>
    </div>
    <div class="col-md-8">
      <div *ngIf="editForm.dirty" class="alert alert-info">
        <strong>Information:</strong> Any unsaved changes would be lost!
      </div>
    </div>
    
  </div>
  <div class="row">
    <div class="col-sm-4">
      <div class="card">
        <img class="card-img-top img-thumbnail" src="{{user.photoUrl}}" alt="{{user.knownAs}}" />

        <div class="card-body">
          <div>
            <strong>Location</strong>
            <p>{{user.city}}, {{user.country}}</p>
          </div>
          <div>
            <strong>Age:</strong>
            <p>{{user.age}}</p>
          </div>
          <div>
            <strong>Last Ative:</strong>
            <p>{{user.lastActive}}</p>
          </div>

          <div>
            <strong>Mimber since:</strong>
            <p>{{user.created}}</p>
          </div>
          <div>
            <strong>Last Ative:</strong>
            <p>{{user.lastActive}}</p>
          </div>
        </div>

        <div class="card-footer">
          <div class="btn-group d-flex">
            <button [disabled]="!editForm.dirty" form="editForm" class="btn btn-success w-100">Save</button>
          </div>
        </div>
      </div>
    </div>


    <div class="col-sm-8">
      <div class="tab-panel">
        <tabset class="member-tabset">
          <tab heading="Edit {{user.knownAs}}'s profile'">
            <form #editForm="ngForm" id="editForm" (ngSubmit) ="updateUser()">
              <h4>Description</h4>
              <textarea [(ngModel)]="user.introduction" name="introduction" id="introduction" rows="6" class="form-control"></textarea>
              <h4>Looking for</h4>
              <textarea [(ngModel)]="user.lookingFor" name="lookingFor" id="lookingFor" rows="6" class="form-control"></textarea>
              <h4>Interests</h4>
              <textarea [(ngModel)]="user.interests" name="interests" id="interests" rows="6" class="form-control"></textarea>

              <h4>Location detail</h4>
              <div class="form-inline">
                  <label for="city">City</label>
                  <input type="text" class="form-control" name="city" [(ngModel)]="user.city">

                  <label for="city">Country</label>
                  <input type="text" class="form-control" name="country" [(ngModel)]="user.country">

              </div>

            </form>

          </tab>

          <tab heading="Photos">

          </tab>

        </tabset>
      </div>
    </div>
  </div>
</div>
